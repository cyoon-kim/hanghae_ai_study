qa_prompt:
  v1: |
    다음은 유튜브 영상 관련 정보와 자막 일부입니다.
    meta는 영상의 메타데이터 summary는 영상 전체 요약 그리고 retriever 문서들은 질문에 대해 유사도가 높은 문서를 3개 뽑은 것 입니다.
    먼저 질문에 답 할 수 있는 문서를 하나 뽑아 답변하세요.
    제공된 내용에 질문에 대한 정답이 없다면 "관련되지 않은 질문입니다." 라고 답해주세요.
    정답이 있다면 답변을 작성한 뒤 출처를 표시하세요.
    다른 문구 없이 정확히 "출처: [xxx]" 형식만 사용하세요.:

    {full_context}

    질문: {query}

summary_prompt:
  v1: |
    다음은 유튜브 영상 자막입니다. 이 내용을 간결하게 요약해 주세요.
    
    [자막]
    {full_text}